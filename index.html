<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- font awesome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header >

        <!-- navbar item -->

        <div class="flex flex-col sm:flex-row justify-between items-center m-4 sm:m-6">   

       <div class="flex  items-center mr-2">
         <img  src="./assets/logo.png" class="w-15 h-15 mt-1" alt="">
         <h1 class="w-135.72 h-44.69 text-[#006747] font-bold text-2xl ml-2">Emergency <br> Service</h1>
       </div>



       <div class="flex mr-3 gap-4">

        <div class="flex bg-[#41ff6b1a] w-[123px] h-[52px] p-[12px] justify-center items-center rounded-[58px]">

            <h1 class="font-bold text-2xl">0</h1>
        <img class="w-8 h-8 ml-4" src="./assets/heart.png" alt="">

        </div>


        
        <div class="flex bg-[#41ff6b1a] w-[123px] h-[52px] p-[12px] justify-center items-center rounded-[58px]">

            <h1 class="font-bold text-2xl">100</h1>
        <img class="w-8 h-8 ml-4" src="./assets/coin.png" alt="">

        </div>


        <div>
            <h1 class="w-[127px] h-[52px] bg-[#00a63e] font-bold text-[white] text-[16px] p-[12px] pl-9 justify-center items-center rounded-[58px]">2 Copy</h1>
        </div>
        

       </div>

        </div>


        <!-- banner part -->

       <div class="w-full h-60 sm:h-60 bg-gradient-to-r from-[rgba(1,49,34,1)] via-[rgba(0,103,71,1)] to-[rgba(1,50,35,1)] text-[white]   flex flex-col items-center justify-center text-center px-4">

        <img class="w-20 h-20 sm:w-24 sm:h-24" src="./assets/logo-dark.png" alt="">

        <h1 class="text-2xl sm:text-4xl font-bold mt-2">Emergency Service Directory</h1>
        <p class="text-sm sm:text-xl font-semibold mt-1">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>

  
</div>





    </header>

    <!-- main part -->

    <main class="bg-[#f5fff6]">


        <section id="products-container" class="w-11/12 mx-auto py-10 grid grid-cols-12 gap-6">



            <section id="products-box" class="col-span-9">
                

                <div class="card">

                    <!-- card 1 -->

<div class="card bg-base-100 w-[436px] h-[360px] shadow-sm p-[25px]">

  <figure class="w-full">
  <div class="flex justify-between items-center w-full">
    
    <div class="bg-[#ffe3e2] w-[60px] h-[60px] rounded-[16px] flex items-center justify-center ml-[20px]">
      <img class="w-[32px] h-[32px]" src="./assets/emergency.png" alt="" />
    </div>

    <!-- Icon -->
    <div class="mr-[20px]">
      <i class="fa-regular fa-heart w-6 h-6 "></i>
    </div>
  </div>
</figure>



  <div class="card-body">
    <h2 class="card-title">
      National Emergency Number
    </h2>
    <p class="text-[gray]">National Emergency</p>
    <h1 class="text-[32px] font-bold">999</h1>
    <div class="bg-gray-300 w-[50px] h-[30px] rounded-2xl"><p class="text-[18px] m-auto ml-[15px]  ">All</p></div>
    <div class="card-actions justify-around">
      <div class="btn shadow-md bg-white text-[gray]  w-[150px] "> <i class="fa-solid fa-copy"></i> Copy</div>
      <div class="btn btn-active bg-[#00a63e] text-[white] w-[150px]"> <i class="fa-solid fa-phone"></i> Call</div>
    </div>
  </div>
</div>

                </div>

            </section>




            <aside id="card-box" class="bg-blue-800 col-span-3">
                <h1>cart</h1>
            </aside>

        </section>


       
    </main>


    
</body>
</html>
